<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      position: relative;
      width: 502px;
      height: 726px;
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-family: Georgia, serif;
      font-size: 14px;
      line-height: 1.4;
      max-width: none;
      display: none;
      z-index: 2;
      top: 190px;
      left: 250px;
      transform: translateX(-50%);
    }

    .hover-area {
      position: absolute;
      top: 180px;
      left: 0px;
      width: 500px;
      height: 500px;
      z-index: 1;
    }

    .hover-area:hover + .hotspot {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://Tirzah-H.github.io/MISC095.338_sheva_happy_theme.png" alt="Interactive Image" />
    <div class="hover-area"></div>
    <div class="hotspot">
    Boy, your letter – though a short one – is very gentle, so warm. Thank you, dear, it helps a lot when we are apart.
    </div>
  </div>
</body>
</html>
