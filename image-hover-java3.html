<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Image Tooltip</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .image-container {
      position: relative;
      display: inline-block;
    }
    .hotspot {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border: 1px solid gray;
      display: none;
      z-index: 2;
    }
    .hover-area {
      position: absolute;
      cursor: pointer;
    }
    .hover-area:hover + .hotspot {
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://Tirzah-H.github.io/MISC095.312_solomon_theme.png" alt="Interactive Image" width="502" height="726">

    <!-- Adjust the coordinates here to position the hover area -->
    <div class="hover-area" style="top: 100px; left: 150px; width: 502px; height: 500px;"></div>
    <div class="hotspot" style="top: 190px; left: 150px;">It has been offensive and very painful reading your past few letters, where you confess the thoughts that your illness might affect my feelings, my attitude towards you.</div>
  </div>
</body>
</html>
